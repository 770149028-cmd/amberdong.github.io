            border-radius: 8px;
            overflow: hidden;
            page-break-inside: avoid;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);

            padding: 25px 30px;
            text-align: center;
            border-bottom: 5px solid #ff6b6b;
        }

            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header h2 {
            margin: 8px 0 0;
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .month-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .month-year {
            font-size: 20px;
            color: #64748b;
            font-weight: 400;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #334155;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
        }
        
        .weekday {
            padding: 8px;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(180px, auto);
            border-top: 1px solid #e2e8f0;
            border-left: 1px solid #e2e8f0;
        }
        
        .day-cell {
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            padding: 10px;
            overflow: hidden;
            position: relative;
            min-height: 180px;
        }
        
        .day-number {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e2e8f0;

            justify-content: space-between;
        }
        
        .day-of-week {
            font-size: 12px;
            color: #64748b;
            font-weight: 400;
        }
        
        .events-list {
            max-height: 140px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .event-item {
            margin-bottom: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            border-left: 3px solid #3b82f6;
            background-color: #f8fafc;
            break-inside: avoid;
        }
        
        .event-league {
            font-weight: 700;
            color: #1e40af;
            font-size: 10px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        
        .event-match {

        }
        
        .event-highlight {

            color: #dc2626;
        }

            color: #94a3b8;
        }

        // 星期几的中文名称
        const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
        
        // 生成2026年1月的日历
        function generateCalendar() {
            const daysGrid = document.getElementById('calendar-days');
            daysGrid.innerHTML = '';
            
            // 2026年1月1日是星期四（索引4）
            const firstDayOfMonth = 4; // 星期四
            
            // 2026年1月有31天
            const daysInMonth = 31;
            
            // 填充前面的空白单元格
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell other-day';
                emptyCell.innerHTML = `
                    <div class="day-number">
                        <span></span>
                        <span class="day-of-week">${weekdays[i]}</span>
                    </div>
                    <div class="events-list"></div>
                `;
                daysGrid.appendChild(emptyCell);
            }
            
            // 填充1月份的每一天
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(2026, 0, day);
                const dayOfWeek = date.getDay();
                const dateString = `2026-01-${day.toString().padStart(2, '0')}`;
                const dayEvents = eventsData[dateString] || [];
                
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                // 如果是周末，添加特殊样式
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayCell.classList.add('today');
                }
                
                let eventsHTML = '';
                dayEvents.forEach(event => {
                    const leagueClass = getLeagueClass(event.league);
                    const highlightClass = event.highlight ? 'event-highlight' : '';
                    
                    eventsHTML += `
                        <div class="event-item ${leagueClass}">
                            <div class="event-league">${event.league}</div>
                            <div class="event-match ${highlightClass}">${event.match}</div>
                        </div>
                    `;
                });
                
                dayCell.innerHTML = `
                    <div class="day-number">
                        <span>${day}</span>
                        <span class="day-of-week">${weekdays[dayOfWeek]}</span>
                    </div>
                    <div class="events-list">
                        ${eventsHTML}
                    </div>
                `;
                
                daysGrid.appendChild(dayCell);
            }
        }
        
        // 获取联赛对应的CSS类
        function getLeagueClass(league) {
            const leagueMap = {
                "英超": "event-premier",
                "欧冠": "event-ucl",
                "欧联": "event-uel",
                "意甲": "event-seriea",
                "西甲": "event-laliga",
                "德甲": "event-bundesliga",
                "法甲": "event-ligue1",
                "NBA": "event-nba",
                "NHL": "event-nhl",
                "NFL": "event-nfl",
                "澳网": "event-ausopen",
                "板球": "event-ashes",
                "澳超": "event-aleague",
                "斯诺克": "event-snooker"
            };
            
            return leagueMap[league] || "event-premier";
        }
        
        // 页面加载完成后生成日历
        document.addEventListener('DOMContentLoaded', generateCalendar);
        
        // 打印功能
        function printCalendar() {
            window.print();
        }
    </script>
